<!DOCTYPE html>
<html>
<head>
    <title>Attendance Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Attendance Report for {{ lecture.title }} on {{ lecture.date }}</h2>
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Registration Number</th>
                    <th>Student Number</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for record in report %}
                <tr>
                    <td>{{ record.full_name }}</td>
                    <td>{{ record.regNo }}</td>
                    <td>{{ record.sNo }}</td>
                    <td>{{ record.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
