{% extends 'navbar.html' %}
{% load static %}
{% load crispy_forms_tags %}
    {% block content %}
    <section>
        <div class="container mt-10">
            <div class="card border-none w-40">
                <div class="card-body">
                    <h4 class="card-title text-center" style="color: rgb(5, 152, 251);">Create Lecture</h4>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-success py-2 w-100 mb-3" style="background-color: rgb(5, 152, 251);">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    {% endblock content %}
