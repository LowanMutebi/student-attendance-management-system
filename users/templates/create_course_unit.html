{% extends 'navbar.html' %}
{% load static %}
{% block content %}
{%load crispy_forms_tags%}

    <section>
        <div class="container mt-10">
            <div class="card border-none w-40">
                <div class="card-body py-5">
                    <h4 class="card-title text-center my-3" style="color: rgb(5, 152, 251);">Create Course Unit</h4>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="text-center">
                            <button type="submit" class="btn btn-success w-100 py-2" style="background-color: rgb(5, 152, 251);">
                                Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    
{% endblock content %}
