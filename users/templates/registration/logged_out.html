{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
  <link rel="stylesheet" href="{% static 'css/styles.css'%}">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">


</head>

<body class="fullpage bg-pale d-flex align-items-center justify-content-center">

    <nav class="navbar navbar-expand-lg bg-white shadow-sm fixed-top">
        <div class="container-fluid px-5 py-3">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <img src="{% static 'icons/logo2.svg'%}" width="300px" alt="">
            </div>
        </div>
    </nav>



  <div style="height: 400px" class="rounded overflow-hidden d-flex align-items-center bg-white justify-content-between shadow-sm">


    <!-- image  -->
    {% comment %} <div class="image-container d-md-block d-none">

      <img src="{% static 'images/landing.png'%}" />

    </div> {% endcomment %}

    <!-- ==================details ===================== -->
    <div class="p-5 d-flex align-items-center flex-column justify-content-center">

      <!-- logo  -->
      <img class="mb-5" src="{% static 'icons/logo.svg'%}" width="300px" alt="">


      <!-- intro  -->
      <p class=" text-green px-5 py-2"><b>Thanks for spending some quality time with the web site today.</b></p>

      <p>The Students Attendance Management System</p>


      <a href="{% url 'admin:index' %}" class="nav-link w-100">

        <button class="w-100  my-3 py-2 btn btn-dark">

          Login in again
  
        </button>

      </a>

    </div>

    <span>
  </div>


  <!-- js for bootstrap  -->

  <script src="../../static/js/bootstrap.bundle.js"></script>


</body>

</html>
